edition: 1.0.0
name: ocr-app
access: {{ access }}
# access: default
vars:
  region: cn-hangzhou
services:
  fc-tesserocr-tesserocr:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service:
        name: {{ serviceName }}
        description: OCR Example
        internetAccess: true
        # logConfig: auto
      function:
        name: {{ functionName }}
        handler: not-used
        timeout: 300
        memorySize: 2048
        runtime: custom-container
        customContainerConfig:
          image: registry.cn-hangzhou.aliyuncs.com/web-framework/ocr-app:v1
          accelerationType: Default
        caPort: 9000
        environmentVariables:
          LD_LIBRARY_PATH: /root/usr/local/lib
          TESSDATA_PREFIX: /usr/src/app/tessdata_fast
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - serviceName: {{ serviceName }}
              functionName: {{ functionName }}
              path: /*
