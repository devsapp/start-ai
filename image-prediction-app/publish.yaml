Type: Application
Name: image-prediction-app
Version: 0.1.5
Provider:
  - 阿里云
Description: 基于 ImageAI 框架的的目标检测
HomePage: https://github.com/devsapp/start-ai
Tags:
  - 人工智能
  - 目标检测
Category: 人工智能
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
    Runtime: Python3
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1